<body>
<div id="root"></div>
<script crossOrigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossOrigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script type="text/babel">
    'use strict';

    // const e = React.createElement;

    class LikeButton extends React.Component {
        constructor(props) {
            super(props);
            this.state = {liked: false};
        }

        render() {
            if (this.state.liked) {
                return 'You liked this.';
            }

            // return e('button', {onClick: () => this.setState({liked: true})}, 'Like');
            // return에는 태그가 하나만 들어가야 한다.
            return <button onClick={() => this.setState({liked: true})}>
                    Like

                </button>
            /*
                {this.state.liked ? 'Liked' : 'Like!'} // jsx에서는 if문은 삼항연산자
                    {[1, 2, 3].map((i) => {
                        return <div>i</div>;
                    })} // for문은 이렇게
            */

        }
    }
</script>
<script type="text/babel">
    // ReactDOM.render(<LikeButton />, document.querySelector('#root')); // 리액트 17버전 코드
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); // 리액트 18버전 코드
</script>
</body>
</html>
